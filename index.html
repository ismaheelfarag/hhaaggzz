<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة حجز سنتر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #1b84e6;
        }
body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #1b84e6;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .form-container::before, .form-container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            z-index: -1;
        }

        .form-container::before {
            top: -50px;
            left: -50px;
        }

        .form-container::after {
            bottom: -50px;
            right: -50px;
            background: rgba(76, 201, 240, 0.3);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4361ee;
            font-weight: 700;
        }

        /* Input Fields */
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 15px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #4cc9f0;
            box-sizing: border-box;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        input[type=text]:focus, input[type=number]:focus, select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 8px rgba(67, 97, 238, 0.3);
        }

        /* Button */
        button {
            background-color: #4361ee;
            color: white;
            padding: 15px 20px;
            margin: 20px 0 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            font-family: 'Cairo', Arial, sans-serif;
            font-weight: 600;
        }

        button:hover {
            background-color: #3a4fd3;
        }

        /* Success Notice */
        .success-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .success-notice h3 {
            font-size: 18px;
            color: #4361ee;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .success-notice p {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .success-notice button {
            background-color: #4361ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-notice button:hover {
            background-color: #3a4fd3;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            opacity: 0.8;
            font-family: 'Cairo', Arial, sans-serif;
        }

        footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Custom Alert Modal */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 80%;
            max-width: 400px;
        }

        .custom-alert h3 {
            font-size: 20px;
            color: #ff4d4d;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .custom-alert p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .custom-alert button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-alert button:hover {
            background-color: #e63946;
        }
        .custom-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(254, 0, 0, 0.95);
            padding: 20px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(3, 1, 1, 0.2);
            text-align: center;
            display: none;
            z-index: 1001;
            width: 80%;
            max-width: 450px;
            font-weight: bold;
            color: #ffffff;
        }

        @keyframes slideDown {
            from {
                top: -100px;
            }
            to {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-alert" id="customAlert">⚠️ ممنوع يا برنس      !</div>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            showCustomAlert();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                showCustomAlert();
            }
        });

        function showCustomAlert() {
            const alertBox = document.getElementById('customAlert');
            alertBox.style.display = 'block';
            alertBox.style.top = '-100px';
            setTimeout(() => {
                alertBox.style.transition = 'top 0.5s ease';
                alertBox.style.top = '20px';
            }, 10);
            setTimeout(() => {
                alertBox.style.transition = 'top 0.5s ease';
                alertBox.style.top = '-100px';
            }, 3000);
        }
    </script>

    <div class="form-container">
        <h2>حجز سنتر<br>✨ د/فرج رزق ✨</h2>
        <form id="bookingForm">
            <label for="name">اسمك ثلاثي:</label>
            <input type="text" id="name" name="name" required>
            <label for="class_level">الصف:</label>
            <select id="class_level" name="class_level" required>
                <option value="الأول">أولي ثانوي</option>
                <option value="الثاني">تانيه ثانوي</option>
                <option value="الثالث">تالته ثانوي</option>
            </select>
            <label for="study_guide">هتحجز مذكره:</label>
            <select id="study_guide" name="study_guide" required>
                 <option value="نعم">  ايوه، هحجز!

 سعر المذكرة الورقية + المنصة التفاعلية = فقط 100 جنيه </option>
                <option value="لا">  ايوه، هحجز!

 سعر المذكرة الورقية + المنصة التفاعلية = فقط 100 جنيه  </option>
            </select>
            <label for="whatsapp_number">رقم واتساب:</label>
            <input type="number" id="whatsapp_number" name="whatsapp_number" placeholder="أدخل رقم واتساب" required>
            <button type="submit">إرسال</button>
        </form>
    </div>
  </div>

    <!-- Success Notice -->
    <div class="overlay" id="overlay"></div>
    <div class="success-notice" id="successNotice">
        <h3>نجاح!</h3>
        <p>تم إرسال طلبك بنجاح! <br> سيتم التواصل معك عبر الوتساب.</p>
        <button id="closeNotice">إغلاق</button>
    </div>

    <!-- Custom Alert Modal -->
    <div class="overlay" id="alertOverlay"></div>
    <div class="custom-alert" id="customAlert">
        <h3>ممنوع!</h3>
        <p>       ممنوع يابرنس   </p>
        <button id="closeAlert">إغلاق</button>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by <a href="#" target="_blank">Ismael Farag</a>
    </footer>

    <!-- Include EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        (function () {
            emailjs.init("wtlscj7YPt8tgG13D"); // Replace with your EmailJS User ID
        })();

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const classLevel = document.getElementById('class_level').value;
            const studyGuide = document.getElementById('study_guide').value;
            const whatsappNumber = document.getElementById('whatsapp_number').value;

            // Prepare message
            const templateParams = {
                name: name,
                class_level: classLevel,
                study_guide: studyGuide,
                whatsapp_number: whatsappNumber // Add WhatsApp number to the message
            };

            // Send email using EmailJS
            emailjs.send("merwereee", "medddl", templateParams) // Replace with your service ID and template ID
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);

                    // Show success notice
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('successNotice').style.display = 'block';

                    // Reset form
                    document.getElementById('bookingForm').reset();
                }, function (error) {
                    console.error('FAILED...', error);
                    alert('حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.');
                });
                 // Close success notice
        document.getElementById('closeNotice').addEventListener('click', function () {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successNotice').style.display = 'none';
        });
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            showCustomAlert();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                showCustomAlert();
            }
        });

        function showCustomAlert() {
            const alertBox = document.getElementById('customAlert');
            alertBox.style.display = 'block';
            alertBox.style.top = '-100px';
            setTimeout(() => {
                alertBox.style.transition = 'top 0.5s ease';
                alertBox.style.top = '20px';
            }, 10);
            setTimeout(() => {
                alertBox.style.transition = 'top 0.5s ease';
                alertBox.style.top = '-100px';
            }, 3000);
        }
    
        });
        </script>
</body>
</html>
